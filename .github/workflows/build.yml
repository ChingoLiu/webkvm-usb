name: build

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:

jobs:
  dist:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build dist
        run: npm run dist
        env:
          # 避免 electron-builder 在 CI 硬要發佈
          CI: true

      # 把 dist 產物上傳成 artifacts，方便你在 Actions 下載
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kvim202-${{ matrix.os }}
          path: |
            dist/**
          if-no-files-found: error

  # 只有當你打 tag (例如 v0.1.0) 時，才自動建立 GitHub Release 並把 dist 檔案掛上去
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [dist]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release (attach files)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/dist/**
